EditorID: Skill_ShieldSystems
Name:
  TargetLanguage: English
  Values:
  - Language: German
    String: Schildsysteme
  - Language: English
    String: Shield Systems
  - Language: Spanish
    String: Sistemas de escudos
  - Language: French
    String: Sys. boucliers
  - Language: Italian
    String: Sistema degli scudi
  - Language: Japanese
    String: シールドシステム
  - Language: Polish
    String: Systemy osłon
  - Language: Portuguese_Brazil
    String: Sistemas de Escudo
Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Unabhängig davon, wie viel Energie durch den Reaktor bereitgestellt wird, können die Schilde eines Schiffs durch direkte Manipulation der Oberschwingungen des Systems weiter verstärkt werden.
  - Language: English
    String: Regardless of the power allocated by the reactor, a ship's shields can be further bolstered by direct manipulation of the system's harmonics.
  - Language: Spanish
    String: Al margen de la energía que distribuya el reactor, es posible reforzar los escudos de la nave mediante la manipulación directa de los armónicos del sistema.
  - Language: French
    String: Quelle que soit la puissance allouée par le réacteur, les boucliers d'un vaisseau peuvent être renforcés par une manipulation directe des harmoniques du système.
  - Language: Italian
    String: Indipendentemente dall’energia assegnata dal reattore, gli scudi di una nave si possono potenziare ulteriormente tramite la manipolazione diretta del sistema.
  - Language: Japanese
    String: リアクターから割り当てられた動力がどれほどであろうと、船のシールドはシステムの高調波を直接操作すれば強化できる
  - Language: Polish
    String: Niezależnie od tego, ile mocy dostarcza reaktor, osłony statku mogą być dodatkowo wzmocnione bezpośrednią manipulacją harmoniki systemów.
  - Language: Portuguese_Brazil
    String: Os escudos de uma nave podem ser ainda mais fortalecidos por manipulação direta das harmônicas do sistema sem importar a quantidade de energia destinada pelo reator.
