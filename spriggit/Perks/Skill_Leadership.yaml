Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Man kann in der Galaxie oft nur durch Teamwork überleben, und nichts motiviert ein Team so gut wie ein ausgebildeter, entschlossener Anführer.
  - Language: English
    String: Teamwork is the cornerstone of galactic survival, and nothing motivates a team more than a trained, decisive leader.
  - Language: Spanish
    String: El trabajo en equipo es la piedra angular de la supervivencia galáctica, y nada motiva tanto a un equipo como un líder decidido y experimentado.
  - Language: French
    String: La coopération est capitale pour survivre dans l'espace, et rien ne motive autant une équipe qu'un chef compétent et capable de prendre des décisions.
  - Language: Italian
    String: Il lavoro di squadra è la pietra angolare della sopravvivenza galattica e niente sprona una squadra più di un leader addestrato e deciso.
  - Language: Japanese
    String: チームワークこそが宇宙で生き残るための基本だ。そしてチームを何よりも勇気づけるのは、経験豊富で決然としたリーダーだ
  - Language: Polish
    String: Współpraca to postawa przeżycia w galaktyce. Nic tak nie motywuje zespołu, jak przeszkolony, stanowczy przywódca.
  - Language: Portuguese_Brazil
    String: Trabalho em equipe é essencial para sobreviver no espaço, e nada motiva mais uma equipe do que um líder treinado e decisivo.
