  Description:
    TargetLanguage: English
    Values:
    - Language: German
      String: Verdoppelt die Boni von Kampf- und Physisch-Crew-Skills bei Begleitern. Begleiter haben eine Chance, sich von selbst zu erholen, wenn sie am Boden sind.
    - Language: English
      String: Doubles the bonuses of Combat and Physical Crew Skills on Companions. Companions have a chance to pick themselves up from a downed state.
    - Language: Spanish
      String: Duplica las bonificaciones de las habilidades de tripulación físicas y de combate en acompañantes. Hay cierta probabilidad de que los acompañantes se recuperen solos al caer en combate.
    - Language: French
      String: Double les bonus des compétences d'équipage de combat et physiques chez les compagnons. Ces derniers ont une chance de se relever seuls lorsqu'ils sont mis à terre.
    - Language: Italian
      String: Raddoppia i bonus delle abilità di combattimento e fisiche dell’equipaggio per i compagni. I compagni hanno una probabilità di rianimarsi da soli quando atterrati.
    - Language: Japanese
      String: 仲間の戦闘および身体クルースキルのボーナスが2倍になる。仲間はダウン状態から一定の確率で立ち上がるようになる
    - Language: Polish
      String: Podwojenie premii do bojowych i fizycznych umiejętności załogi u towarzyszy. Powaleni towarzysze mają szansę się podnieść.
    - Language: Portuguese_Brazil
      String: Dobra os bônus que os companheiros recebem de habilidades de tripulação físicas e de combate. Companheiros têm chance de se recuperarem sozinhos após serem derrubados.
